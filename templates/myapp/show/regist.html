
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnliACG</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/regist.css' %}">
    <link rel="shortcut icon" href="{% static 'img/怎么会是呢.jpg' %}">
</head>
<body>
    <!--头部-->
    <div id="reg_header">
        <div class="reg_h_center">
            <div class="reg_h_left">
                <img src="{% static 'img/怎么会是呢.jpg' %}" alt="">
                <h3>欢迎注册</h3>
            </div>
        </div>
    </div>


    <!--表单内容-->
    <div class="reg_back">
        <div class="reg_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="reg_center">
            <div class="reg_form">
                <form action="{% url 'insertusers' %}" method="post">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td class="td_left"><label for="username">用户名</label></td>
                            <td class="td_right">
                                <input type="text" name="username" placeholder="请输入用户名"
                                       id="username">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="password">密码</label></td>
                            <td class="td_right">
                                <input type="password" name="password" placeholder="请输入密码"
                                       id="password">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="Email">Email</label></td>
                            <td class="td_right">
                                <input type="email" name="Email" placeholder="请输入Email" id="Email">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="Telephone">手机号</label></td>
                            <td class="td_right">
                                <input type="text" name="telephone" placeholder="请输入您的手机号"
                                       id="Telephone">
                            </td>
                        </tr>
                        <!--<tr>
                            <td class="td_left"><label>性别</label></td>
                            <td class="td_right">
                                <input type="radio" name="gender" value="male" checked> 男
                                <input type="radio" name="gender" value="female"> 女
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="Birthday">出生日期</label></td>
                            <td class="td_right"><input type="date" name="birthday" id="Birthday"></td>
                        </tr>-->
                        <tr>
                            <td colspan="2" align="center"><input type="submit" value="注册" id="btn_sub"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="reg_right">
            <p>已有账号?<a href="{% url 'loginpage' %}">立即登录</a></p>
        </div>
    </div>
</body>
</html>
