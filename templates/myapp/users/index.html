<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnliACG</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/怎么会是呢.jpg' %}">
</head>
<body>
    <center>
        <h2>用户信息管理</h2>
        <a href="{% url 'addusers' %}">注册</a>
        <table width="800" border="1">
            <tr>
                <th>id号</th>
                <th>用户名</th>
                <th>密码</th>
                <th>Email</th>
                <th>电话</th>
                <th>注册时间</th>
                <th>操作</th>
            </tr>
            {% for user in userslist %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.password}}</td>
                <td>{{user.Email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.addtime}}</td>
                <td> 
                    <a href="{% url 'delusers' user.id %}">删除</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </center>

</body>
</html>
